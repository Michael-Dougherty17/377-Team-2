<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerpBus</title>
  </head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>TerpBus</h1>
            </div>
            <div class="destination">
                <h3>Enter Route Information</h3>
                <h4>Route Start</h4>
                <input type="text" id="start" name="start" />
                <h4>Route End</h4>
                <input type="text" id="end" name="end" />
            </div>
            <div class="route">
                <h3>Route Name</h3>
                <h4>Route Start</h4>
                <p>00:00</p>
                <h4>Route End</h4>
                <p>00:00</p>
            </div>
            <button class="button" type="button" id="about_button" name="about_button">About</button>
            <button class="button" type="button" id="documentation_button" name="documentation_button">Documentation</button>
        </div>
    </div>
</body>
</html>
