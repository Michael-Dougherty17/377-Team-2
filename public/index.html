<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <title>TerpBus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <div class="wrapper">
      <!--Navigation bar-->
      <nav class="navbar has-shadow">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img
              src="images/testudo.jpg"
              alt="testudo"
              style="max-height: 70px"
              class="py-2 px-2 start"
            />
          </a>
          <a class="navbar-burger" id="burger">
            <span class="span"></span>
            <span class="span"></span>
            <span class="span"></span>
          </a>
        </div>
        <div class="navbar-menu" id="nav-links">
          <div class="navbar-start">
            <a href="index.html" class="navbar-item">Home</a>
            <a href="about.html" class="navbar-item">About</a>
            <a href="documentation.html" class="navbar-item">Documentation</a>
          </div>
        </div>
      </nav>
      <!--Columns for destination and route times-->
      <div class="columns">
        <div class="column has-text-centered" id="column1">
          <form class="routeInfo">
            <h3 class="is-size-5 title mt-6">Enter Route Information</h3>
            <h4>Route Start</h4>
            <input type="text" id="start" name="start" />
            <h4>Route End</h4>
            <input type="text" id="end" name="end" />
            <button type = "submit" id = "activate" name = "activate"> Submit </button>
          </form>
        </div>

      <!-- inputs and buttons go inside form with a class name -->

        <div class="column has-text-centered" id="column2">
          <h3 class="is-size-5 title mt-6">Route Name</h3>
          <h4>Route Start</h4>
          <p>00:00</p>
          <h4>Route End</h4>
          <p>00:00</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
